actor: ApiTester
modules:
    enabled:
        - Symfony:
              app_path: src
              environment: test
              debug: true
              rebootable_client: true
              part: SERVICES
        - REST:
              url: https://localhost:8000/
              depends: Symfony
              part: Json
              headers:
                  Content-Type: application/json
                  Accept: application/json
