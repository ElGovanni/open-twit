namespace: App\Tests

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

actor_suffix: Tester

settings:
    shuffle: true
    lint: true

extensions:
    enabled:
        - Codeception\Extension\RunFailed

bootstrap: bootstrap.php

coverage:
    enabled: true
    remote: false
    include:
        - src/*
    exclude:
        - src/Kernel.php
        - src/Migrations/*
        - src/ValueObject/*
        - src/Entity/*
